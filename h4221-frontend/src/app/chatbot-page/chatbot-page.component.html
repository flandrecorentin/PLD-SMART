<div class="chat-container">
    <div class="chat-header">Your best friend</div>
    <div class="chat-messages">
      <div *ngFor="let message of messages">
        <div [ngClass]="{'message-left': message.from === 'bot', 'message-right': message.from === 'user'}">
          {{ message.text }}
        </div>
      </div>
      <div *ngIf="loading" class="loading-indicator">
        <img src="../assets/elod_v2.gif" alt="Loading...">
      </div>
    </div>
    <div class="chat-input">
      <input type="text" [(ngModel)]="newMessage" placeholder="Type your message here..." (keyup.enter)="sendMessage()">
      <button (click)="sendMessage()">Send</button>
    </div>
</div>
