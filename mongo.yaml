version: "3.9"
services:
  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: pld-smart-database
    volumes:
      - mongodb_data:/data/db
volumes:
  mongodb_data:
    driver: local
